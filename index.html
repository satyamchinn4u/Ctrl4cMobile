<script type="application/javascript">
function randam()
{
    var text = "";
    var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

    for( var i=0; i < 24; i++ )
        text += possible.charAt(Math.floor(Math.random() * possible.length));
		text += possible.charAt(Math.floor(Math.random() * text));
		text += possible.charAt(Math.floor(Math.random() * text));

   return text.toLowerCase();
}
$(document).on('click','#submitLogin',function(){
	var email=$("#emailId").val();
	var password=$("#password").val();
	
	var URL = "http://automation.ctrl4c.com/mobileapi/index.php/mobilelogin/";
	//alert(URL);
	$.ajax({
   type: "POST",
   url: URL+'login',
   contentType: "application/x-www-form-urlencoded; charset=utf-8",
   dataType: "json",
   data: {email: email, password: password},
   crossDomain: true,
   cache: false,
   success: function(data) {
    
	   obj = JSON.parse(data);
	//   alert(obj.level);
	   if (obj && obj.success === true) {
     
		if(obj.data)
		{
			var randomData= randam();
			var rawdata=obj.data;
	 		objStorage = JSON.parse(rawdata);
			var clientid = objStorage.clientid;
			$.ajax({
			   type: "POST",
			   url: URL+'userkeylog',
			   contentType: "application/x-www-form-urlencoded; charset=utf-8",
			   dataType: "json",
			   data: {key: randomData, clientid:clientid,email:email,password:password },
			   crossDomain: true,
			   cache: false,
			   success: function(data) {
				   obj = JSON.parse(data);
				//   alert(obj.level);
				   if (obj && obj.success === true) {
					
				//window.location.href = 'dashboard.html';
				window.localStorage.setItem('ctrl4c',randomData);
			    window.localStorage.setItem(window.localStorage.getItem('ctrl4c'),rawdata);
			    window.location.href = 'dashboard.html';
				   }else if(obj.failed=== true)
				   {
					   alert('somthing went wrong');
				   }
			   },
			   error: function(e) {
				   alert('Error: ' + e.message);
			   }
	   });
			

			
		}
		 
       }else if(obj.failed=== true)
	   {
		    $("#emailId").css('border','solid 1px #F00');
			$("#emailId").css("webkit-transition","box-shadow 0.3s, border 0.3s");
			$("#emailId").css("-moz-transition","box-shadow 0.3s, border 0.3s");
			$("#emailId").css("-o-transition","box-shadow 0.3s, border 0.3s");
			$("#emailId").css(" transition","box-shadow 0.3s, border 0.3s");
		    $("#emailId").effect("shake");
			$("#password").css('border','solid 1px #F00');
			$("#password").css("webkit-transition","box-shadow 0.3s, border 0.3s");
			$("#password").css("-moz-transition","box-shadow 0.3s, border 0.3s");
			$("#password").css("-o-transition","box-shadow 0.3s, border 0.3s");
			$("#password").css(" transition","box-shadow 0.3s, border 0.3s");
		    $("#password").effect("shake");
		  // alert('Invalid user login or password');
	   }
   },
   error: function(e) {
       alert('Error: ' + e.message);
   }});
	});
</script>
